<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b122fcb17f.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main style="font-family: Manrope">
      <!-- Banner section -->
      <div class="pt-16 w-10/12 mx-auto flex">
        <!-- text-content -->
        <div class="leading-7">
          <h1 class="max-w-[628px] text-7xl font-extrabold">
            It's good <br />
            tea time at The Tea House
          </h1>
          <br />
          <p class="text-lg opacity-60 font-medium">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <br />
          <button
            class="text-white px-6 py-3 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg"
          >
            Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- img content -->
        <div class="relative">
          <img src="./images/banner.png" alt="" />
          <!-- Ratings card -->
          <div
            class="absolute bottom-3 shadow-sm left-16 p-3 rounded-lg flex items-center bg-white"
          >
            <i class="text-orange-300 px-4 text-3xl fa-solid fa-star"></i>
            <div>
              <h2 class="text-2xl font-extrabold">5.00</h2>
              <h4 class="opacity-60 text-lg font-semibold">
                Trust Pilot Ratings
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
